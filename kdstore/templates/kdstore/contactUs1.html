{% extends 'kdstore/base.html' %}
{% block title %} Contact Us {% endblock %}
{% block css %}
<style>
.contact{
    align-items: center;
    text-align: -webkit-center;
}

.contactForm {
  max-width: 700px;
  padding: 10px 10px 40px 100px;
  text-align: center;
}
label {
  display: block;
  position: relative;
  margin: 15px 0px;
}

.label-txt {
  position: absolute;
  top: -1.6em;
  padding: 10px;
  font-family: sans-serif;
  font-size: .8em;
  letter-spacing: 1px;
  color: rgb(120,120,120);
  transition: ease .3s;
}


.input {
  width: 100%;
  padding: 10px;
  background: transparent;
  border: none;
  outline: none;
}
.line-box {
  position: relative;
  width: 100%;
  height: 2px;
  background: black;
}

.line {
  position: absolute;
  width: 0%;
  height: 2px;
  top: 0px;
  left: 50%;
  transform: translateX(-50%);
  background: #ff523b;
  transition: ease .6s;
} 

.input:focus + .line-box .line {
  width: 100%;
}

.label-active {
  top: -3em;
}

button {
  display: inline-block;
  padding: 12px 24px;
  background: rgb(220,220,220);
  font-weight: bold;
  color: rgb(120,120,120);
  border: none;
  outline: none;
  border-radius: 3px;
  cursor: pointer;
  transition: ease .3s;
} 

button:hover {
  background: #ff523b;
  color: #ffffff;
}

</style>
{% endblock %}
{% block body %}



<div class="contact">
  <form class="contactForm">
    <h1 class="title text-center">Registration Page</h1>

    <label>
     <input type="text" class="input" name="name" placeholder="NAME"/>
        <div class="line-box">
          <div class="line"></div>
        </div>
    </label>
    <label>
     <input type="email" class="input" name="email" placeholder="EMAIL"/>
        <div class="line-box">
          <div class="line"></div>
        </div>
    </label>


    <label>
     <input type="tel" class="input" name="phone" placeholder="PHONE NO."/>
        <div class="line-box">
          <div class="line"></div>
        </div>
    </label>

   
     <textarea type="text" class="input" name="message" cols="30" rows="10">
  
     </textarea>
 
    

    <button type="submit">submit</button>
  </form>
</div>



{% endblock %}

{% block js %}

<script>
// For No. of item in cart
    if (localStorage.getItem('cart') == null) {
        var cart = {};

    }
    else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    var sum=0;
 
    for (item in cart) {
        let name = cart[item][1];
        let qty = cart[item][0];
        sum = sum + qty;

    }
    document.getElementById('cart').innerHTML = sum;




</script>

{% endblock %}
