{% extends 'kdstore/base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block css %}
<style>
    .editProfilePage{
        align-items: center; 
        top: auto;
    }
    .eppcontainer{
        margin-top: 50px;
    }
</style>
{% endblock %}
{% block body %}

        <div class="container editProfilePage mt-3">
            <div class="d-flex eppcontainer justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Edit Profile</h3>
                       
                    </div>
                    <div class="card-body">
                        <form action="/editProfile/" method="POST">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Username:&nbsp</span>
                                </div><div>
                                <input type="text" class="form-control" value="{{request.user.username}}" id="username" name="username" placeholder="username"
                                    required></div>
                            </div>
    
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">First Name:</span>
                                </div>
                                <input type="text" class="form-control" value="{{request.user.first_name}}" id="fname" name="fname" placeholder="first name"
                                    required>
                            </div>
    
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Last Name:</span>
                                </div>
                                <input type="text" class="form-control" value="{{request.user.last_name}}" id="lname" name="lname" placeholder="last name"
                                    required>
                            </div>
    
                            <div class="input-group form-group">
                                <span class="input-group-text">Email:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
                                <input type="email" class="form-control" value="{{request.user.email}}" id="email" name="email" placeholder="E-mail"
                                    required>
                            </div>
    
    
                            <div class="form-group">
                                {% csrf_token %}
                                <button type="submit" class="btn float-right login_btn">
                                    Edit Profile
                                </button>
                            </div>
                        </form>
                    </div>
                   
                </div>
            </div>
        
        </div>

{% endblock %}
{% block js %}
<script>
// For No. of item in cart
if (localStorage.getItem('cart') == null) {
    var cart = {};

}
else {
    cart = JSON.parse(localStorage.getItem('cart'));
}
var sum = 0;

for (item in cart) {
    let name = cart[item][1];
    let qty = cart[item][0];
    sum = sum + qty;

}
document.getElementById('cart').innerHTML = sum;
</script>
{% endblock %}
